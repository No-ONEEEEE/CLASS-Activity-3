<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Torus shape placed farther away -->
      <a-torus position="-8 1.25 -10" radius="1.5" radius-tubular="0.2" color="#FF6347"></a-torus>

      <!-- Cone shape placed farther away -->
      <a-cone position="0 1.5 -15" radius-bottom="1" height="2.5" color="#FFD700"></a-cone>

      <!-- Plane shape placed farther away -->
      <a-plane position="6 1 -12" rotation="90 0 0" width="3" height="3" color="#7BC8A4"></a-plane>

      <!-- Dodecahedron shape placed farther away -->
      <a-dodecahedron position="-6 1 -20" radius="1.5" color="#8A2BE2"></a-dodecahedron>

      <!-- Sky with new color -->
      <a-sky color="#87CEEB"></a-sky>
    </a-scene>
    <p>Use this AFrameJS <a href="https://aframe.io/docs/1.7.0/components/geometry.html" target="_blank">resource</a>. Submit your <rollnumber>.html page in your github.io page i.e. https://<yourdomain>.github.io/<rollnumber>.html and submit <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=vDsaA3zPK06W7IZ1VVQKHFzW4INMf2JMjyL9qPnlPbNUMkpZQkY1SlpKWUtQWTY5RVVNS0k2RFQyRi4u" target="_blank">here</a> </p>
  </body>
</html>
